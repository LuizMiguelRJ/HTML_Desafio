<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
    <title>Desafio HTML</title>
</head>

<body>

    <main id='container' class='container'>

        <video id='video' preload="auto" poster='./IMAGES/thumbnail.jpg' src='./VIDEO/video.mp4'></video>

        <nav class='control'>

            <img onclick='back()' class='buttons' src='./IMAGES/back.png'>
            <img onclick='down()' class='buttons' src='./IMAGES/volume_down.png'>
            <img onclick='pause()' class='buttons' src='./IMAGES/pause.png'>
            <img onclick='decrease()' class='buttons' src='./IMAGES/decrease.png'>
            <img onclick='stop()' class='buttons' src='./IMAGES/stop.png'>
            <img onclick='increase()' class='buttons' src='./IMAGES/increase.png'>
            <img onclick='play()' class='buttons' src='./IMAGES/play.png'>
            <img onclick='up()' class='buttons' src='./IMAGES/volume_up.png'>
            <img onclick='foward()' class='buttons' src='./IMAGES/foward.png'>

        </nav>

    </main>

    <script src='./JAVASCRIPT/script.js'></script>
</body>

</html>
